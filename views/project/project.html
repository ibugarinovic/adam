<div class="row"> <div class="col-md-12"> <table st-table="projectsDisplay" st-safe-src="projects" class="table table-striped"> <thead> <th st-sort="name">Project name <th st-sort="description">Description <th st-sort="label">Label <th st-sort="owner">Owner <th st-sort="creationDate">Date <tr> <th> <input st-search="name" placeholder="search for project name" class="input-sm form-control" type="search">  <th> <input st-search="" placeholder="global search" class="input-sm form-control" type="search">  <th> <th> <label> <input type="checkbox" ng-model="owner.checked" ng-click="checkedOwner(owner.checked)"> You only? </label>  <th> <th> <button type="button" class="btn btn-sm btn-success" data-template="views/project/aside.edit.project.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Add project {{project.name}}" ng-click="addNewProject()"> <i class="glyphicon glyphicon-plus"> </i> Add project </button>    <tbody> <tr ng-repeat="project in projectsDisplay|filter:{owner:filterowner}" st-select-row="project" ng-click="setActiveProject(project.name)"> <td>{{project.name}} <td>{{project.description}} <td>{{project.label}} <td>{{project.owner}} <td>{{project.creationDate}}<td> <td> <a class="btn btn-sm" href="#/plates" ng-click="setActiveProject(project.name)"> <i class="glyphicon glyphicon-th"> </i> </a> <button type="button" class="btn btn-sm" data-template="views/project/aside.edit.project.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body" content="x" title="Edit project" ng-click="editProject(project)"> <i class="glyphicon glyphicon-edit"> </i> </button> <button type="button" class="btn btn-sm btn-danger" data-animation="am-fade-and-slide-top" bs-modal="modal" data-template="views/project/modal.delete.project.html" content="x" data-container="body" title="Delete project?"> <i class="glyphicon glyphicon-remove-circle"> </i> </button>    </table> </div> </di
